<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden" scrollAnimation>
    <div class="flex flex-col lg:flex-row">
      <!-- Certificate Image Section -->
      <div class="lg:w-3/5 p-6">
        <div class="relative group">
          <div class="certificate-image-container rounded-lg overflow-hidden border-2 border-gray-200 hover:border-indigo-500 transition-all duration-300">
            <img src="{{certificate.image}}" alt="certificate" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition-all duration-300"></div>
          </div>
          <!-- Quick Actions -->
          <div class="absolute bottom-4 right-4 flex space-x-2 opacity-0 group-hover:opacity-100 transition-all duration-300">
            <button class="p-2 bg-white rounded-full shadow-lg hover:bg-gray-50 transition-all duration-300">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
              </svg>
            </button>
            <button class="p-2 bg-white rounded-full shadow-lg hover:bg-gray-50 transition-all duration-300">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Certificate Details Section -->
      <div class="lg:w-2/5 p-6 bg-gray-50">
        <div class="space-y-6">
          <!-- Recipient Info -->
          <div class="certificate-section" scrollAnimation>
            <h2 class="text-xl font-bold text-gray-900 mb-4">Certificate Recipient</h2>
            <div class="bg-white p-4 rounded-lg shadow-sm">
              <h3 class="text-lg font-medium text-gray-900">{{certificate.title}}</h3>
              <!-- Remove or comment out the date line -->
              <!-- <p class="text-sm text-gray-500">Issued on {{certificate.issueDate | date}}</p> -->
            </div>
          </div>

          <!-- Certificate Details -->
          <div class="certificate-section" scrollAnimation>
            <h2 class="text-xl font-bold text-gray-900 mb-4">About The Certificate</h2>
            <div class="bg-white p-4 rounded-lg shadow-sm">
              <p class="text-gray-600 text-sm leading-relaxed">{{certificate.description}}</p>
            </div>
          </div>

          <!-- Actions -->
          <div class="certificate-section flex space-x-4" scrollAnimation>
            <button (click)="downloadCertificate()" 
                    [disabled]="isDownloading"
                    class="flex-1 flex items-center justify-center px-4 py-2 border border-indigo-500 text-indigo-500 rounded-lg hover:bg-indigo-50 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
              </svg>
              <span *ngIf="!isDownloading">Download</span>
              <span *ngIf="isDownloading" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Downloading...
              </span>
            </button>
            <button class="flex-1 flex items-center justify-center px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-all duration-300">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
              </svg>
              Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
