<div class="max-w-2xl mx-auto my-4">
    <div class="group flex gap-4 bg-white border border-gray-200 rounded-xl overflow-hidden items-start p-5 shadow-sm hover:shadow-md transition-all duration-300">
        
        <!-- Certificate Image -->
        <div class="relative w-32 h-32 flex-shrink-0 rounded-lg overflow-hidden">
            <img 
                class="absolute left-0 top-0 w-full h-full object-cover transition duration-300 group-hover:scale-105" 
                loading="lazy" 
                [src]="certificate.image"
                [alt]="certificate.title"
            />
            <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
        </div>

        <!-- Certificate Details -->
        <div class="flex flex-col gap-3 flex-grow min-w-0">
            
            <!-- Certificate Title -->
            <h3 class="text-lg font-semibold text-gray-900 truncate">
                {{certificate.title}}
            </h3>
            
            <!-- Certificate Description -->
            <p class="text-sm text-gray-600 line-clamp-2 leading-relaxed">
                {{certificate.description}}
            </p>
            
            <!-- Certificate Link -->
            <div class="flex items-center justify-between mt-auto">
                <a [routerLink]="['/certificate']" 
                   [queryParams]="{ certificateId: certificate._id }" 
                   class="inline-flex items-center text-sm text-indigo-600 hover:text-indigo-700 transition-colors group">
                    <span>View Certificate</span>
                    <svg class="w-4 h-4 ml-1 transform transition-transform group-hover:translate-x-1" 
                         fill="none" 
                         stroke="currentColor" 
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" 
                              stroke-linejoin="round" 
                              stroke-width="2" 
                              d="M9 5l7 7-7 7"/>
                    </svg>
                </a>
                
                <!-- Date if available -->
                <span *ngIf="certificate.issueDate" 
                      class="text-xs text-gray-500">
                    Issued: {{certificate.issueDate | date:'mediumDate'}}
                </span>
            </div>
        </div>

    </div>
</div>
